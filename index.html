<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <title>Data Viz</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container">
      <h3>Load factors (2003-2016)</h3>
      <div id="linechart1" style="max-width:800px; margin:auto;">

      <div id="linechart"><svg width="100%"></svg></div>

      <div id="us-map"><svg width="960" height="600"></svg></div>
    </div><!-- /.container -->
